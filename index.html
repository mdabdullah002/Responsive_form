<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div class="form-container">
            <form>
                
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">

                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email lock"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock fa-lock lock"></i>
                    <input type="password" placeholder="Password" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock fa-lock lock"></i>
                    <input type="email" placeholder="Cnfirm Password" class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 30px;">Male</label>
                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>
                <div class="input-name">
                  <select class="country">
                    <option>Select a Country</option>
                    <option>Bangladesh</option>
                    <option>India</option>
                    <option>America</option>
                    <option>Nepal</option>
                    <option>Japan</option>
                  </select>
                  <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" class="check">I accpet the terms and conditions</label>
                </div>
                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
